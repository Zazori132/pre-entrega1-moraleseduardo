<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Adivinanza de Números</h1>
    <div class="game-container">
        <label for="suposicionInput">Tu suposición:</label>
        <input type="number" id="suposicionInput" min="1" max="100">
        <button id="adivinarBtn">Adivinar</button>
        <p id="resultadoMensaje"></p>
        <h2>Suposiciones Anteriores</h2>
        <ul id="suposicionesAnteriores"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Selecciona un nivel de dificultad:</h2>
            <button id="facilBtn">Fácil (1-10)</button>
            <button id="moderadoBtn">Moderado (1-50)</button>
            <button id="dificilBtn">Difícil (1-100)</button>
        </div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
