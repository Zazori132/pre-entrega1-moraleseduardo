<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-B5/k1GsDpCt10vo0Rj5zjDgaEx2FH/JWEkIz7XYnIwv5qBIb8jObqEupkYvI5iQDCtXfRUqpn5F1pTcYylk4z3uw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Juego de Adivinar el Número</h1>
        <span id="contadorTiempo">Tiempo restante: 60 segundos</span>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="suposicionInput" class="form-label">Tu suposición:</label>
                <input type="number" id="suposicionInput" class="form-control">
                <canvas id="estadisticasCanvas" width="400" height="200"></canvas>
            </div>
            <div class="col-md-6">
                <button id="adivinarBtn" class="btn btn-primary btn-block">Adivinar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p id="resultadoMensaje" class="mt-3"></p>
                <ul id="suposicionesAnteriores" class="list-group mt-3"></ul>
            </div>

            <div class="col-md-6">
                <div class="btn-group mb-3" role="group" aria-label="Dificultades">
                    <button data-nivel="10" class="btn btn-success btn-space" id="facilBtn">Fácil</button>
                    <button data-nivel="50" class="btn btn-warning btn-space" id="moderadoBtn">Moderado</button>
                    <button data-nivel="100" class="btn btn-danger btn-space" id="dificilBtn">Difícil</button>
                </div>

                <div class="btn-group mb-3" role="group" aria-label="Guardar/Cargar/Consejos">
                    <button id="guardarJuegoBtn" class="btn btn-success btn-space">Guardar Juego</button>
                    <button id="cargarJuegoBtn" class="btn btn-primary btn-space">Cargar Juego</button>
                    <button id="consejosBtn" class="btn btn-warning btn-space">Consejos</button>
                </div>

                <div class="btn-group" role="group" aria-label="Modal/Eliminar">
                    <button id="modal" class="btn btn-secondary btn-space">Mostrar Modal</button>
                    <button id="eliminarRegistrosBtn" class="btn btn-danger btn-space">Eliminar Registros</button>
                </div>

                <p id="usuariosJugados"></p>
            </div>
        </div>
    </div>

    <script src="juego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
